sudo: required

services:
  - docker

language: go

go:
  - 1.7.4

before_install:
  - ci/install-glide
  - ci/install-golint

script:
  - make lint vet licensecheck test bin
  - ci/install-docker-compose
  - ci/setup-docker-network
  - ci/setup-dbs
  - make integration

cache:
  directories:
    - $HOME/.glide/cache
